prose:
  rooturl: _posts
  siteurl: "https://esporo.net"
  relativeLinks: "https://esporo.net/assets/data.jsonp?callback=posts"
  media: "uploads"
  ignore:
    - _config.yml
    - /_includes
    - /_sass
    - /assets/css
    - /assets/fonts
    - /assets/images
    - /assets/js
    - .editorconfig
    - .gitignore
    - 404.html
    - CNAME
    - favicon.ico
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
  metadata:
    _posts:
      - name: layout
        field:
          element: hidden
          value: post
      - name: author
        field:
          element: hidden
          value: gaboo
      - name: date
        field:
          element: hidden
          value: CURRENT_DATETIME
      - name: title
        field: 
          element: text
          label: Title
      - name: image
        field:
          element: text
          label: Image
          placeholder: Add the relative image path or full image URL
      - name: tags
        field: 
          element: multiselect
          label: Tags
          placeholder: Start typing to choose or add tags
          options: "https://esporo.net/assets/data.jsonp?callback=tags"
          alterable: true
        
