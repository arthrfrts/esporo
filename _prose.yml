prose:
  rooturl: "_posts"
  siteurl: "https://esporo.net/"
  relativeLinks: "https://esporo.net/assets/lists/posts.jsonp?callback=posts"
  media: "assets/uploads/posts"
  ignore:
    - index.html
    - _pages/jogos.html
    - _pages/noticias.html
    - _layouts/
    - _locales/
    - _includes/
    - _plugins
    - _sass/
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: title
        field:
          element: "text"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          options: "https://esporo.net/assets/lists/tags.jsonp?callback=tags"
          alterable: true
      - name: "category"
        field:
          element: "select"
          label: "Category"
          options: "https://esporo.net/assets/lists/categories.jsonp?callback=categories"
          alterable: true
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
