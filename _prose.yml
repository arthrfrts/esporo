prose:
  rooturl: "_posts"
  siteurl: "https://esporo.net/"
  relativeLinks: "https://esporo.net/assets/lists/posts.jsonp?callback=posts"
  media: "/uploads/prose"
  ignore:
    - index.html
    - _config.yml
    - _prose.yml
    - arquivo.html
    - _layouts/
    - _locales/
    - _includes/
    - _plugins/
    - _pages/jogos.html
    - _pages/noticias.html
    - _sass/
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          options: "https://esporo.net/assets/lists/tags.jsonp?callback=tags"
          alterable: true
      - name: "category"
        field:
          element: "select"
          label: "Categoria"
          options: "https://esporo.net/assets/lists/categories.jsonp?callback=categories"
          alterable: true
      - name: "sticky"
        field:
          element: "button"
          label: "Post em Destaque"
          help: "Posts destacados aparecem no topo da p√°gina inicial"
          on: true
          off: false
      - name: "image"
        field:
          element: "text"
          label: "Imagem de Capa"
          type: "image"
      - name: "date"
        field:
          element: "text"
          label: "Data"
          value: CURRENT_DATETIME
      - name: "author"
        field:
          element: "select"
          label: "Autor"
          options:
            - name: "Gaboo"
              value: "gaboo"
            - name: "Equipe Esporo"
              value: "esporo"
          
