# Site Settings
title: Esporo
description: >-
  A comunidade brasileira de Spore.
logo: "/assets/images/logo.jpg"

email: contato@esporo.net
lang: pt-BR
timezone: "America/Sao_Paulo"

url: "https://esporo.net"
baseurl: ""

collections:
  games:
    output: true
    permalink: "/jogos/:title/"

permalink: "/noticias/post/:title/"

theme: "jekyll-theme-spark"

# Theme Settings
spark:
  gauges_site_id: "5caf9b8244e6c84ea9bb43ba"
  custom_fonts: true # set to true to load fonts.css
  show_excerpts: false # set to true to show post excerpts, not the entire post content.

# SEO settings
twitter:
  card: summary
  username: esporo

social:
  name: Esporo
  links:
    - "https://twitter.com/esporo"
    - "https://www.youtube.com/user/esporotv"
    - "https://www.flickr.com/photos/esporo"
    - "https://www.facebook.com/esporo"

google_site_verification: "to_set"

# Collections settings
collections:
  games:
    output: true
    permalink: "/jogos/:title/"

# Build settings
franchises-order:
  - Spore
  - Darkspore
  - Consoles

games-order:
  - base
  - bundle
  - pack
  - beta

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
      author: gaboo
  - scope:
      path: "" # an empty string here means all files in the project
      type: "games" # previously `post` in Jekyll 2.2.
    values:
      layout: "game"
  - scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"

plugins:
  - jemoji
  - jekyll-paginate-v2
  - jekyll-compose

pagination:
  enabled: true
  collection: "posts"
  per_page: 10
  permalink: "/p/:num/"
  title: ":title (:num de :max)"
  sort_field: "date"
  sort_reverse: true

autopages:
  enabled: true
  collections:
    enabled: false
  categories:
    layouts:
      - "archive.html"
    title: ":title — Arquivo de Notícias"
    permalink: "/noticias/categoria/:cat/"
    slugify:
      mode: raw
      cased: true
  tags:
    enabled: true
    layouts:
      - "archive.html"
    title: ":title — Arquivo de Notícias"
    permalink: "/noticias/tag/:tag/"
    slugify:
      mode: raw
      cased: true

include:
  - _md-writer
