comments:
  branch: "spark"
  allowedFields:
    - name
    - email
    - url
    - message
  akismet:
    enabled: true
    author: name
    authorEmail: email
    authorUrl: url
    content: message
    type: "comment"
  commitMessage: Adds comment with Staticman
  filename: "comment{@timestamp}"
  format: yaml
  generatedFields:
    date:
      type: date
      options:
        format: timestamp-seconds
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "email", "message"]
  transforms:
    email: md5
