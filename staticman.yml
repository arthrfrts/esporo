comments:
  allowedFields:
    - name
    - email
    - url
    - message
  akismet:
    enabled: true
    author: name
    authorEmail: email
    authorUrl: url
    content: message
    type: comment
  branch: "master"
  commitMessage: "Staticman: novo conteúdo dinâmico"
  filename: "{@id}"
  format: "yml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  moderation: true
  name: "Esporo"
  path: "_data/comments/{options.slug}/{@timestamp}"
  # requiredFields: ["name", "email", "message"]
  transforms:
    email: md5
