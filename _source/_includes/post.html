<article class="post">
  <a href="{{ post.url | relative_url }}" rel="bookmark">
    {% if post.image %}
    <img src="{{ post.image.path }}" alt="{{ post.image.alt }}" />
    {% endif %}
    <div class="post-details">
      <h2 class="post-title">{{ post.title }}</h2>
      <span class="post-meta">
        <time datetime="{{ post.date | date: date_to_xmlschema }}">{{ post.date | date: "%d/%m/%Y" }}</time>
      </span>

      <p>{{ post.excerpt | strip_html }}</p>
    </div>
  </a>
</article>
