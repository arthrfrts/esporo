<meta property="og:title" content="{{ page.title | strip_html | normalize_whitespace | default: site.name }}" />
<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | normalize_whitespace | truncate: 140 | default: site.description }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:locale" content="pt_BR" />
<meta property="og:site_name" content="{{ site.name }}" />
{% if page.image %}
<meta name="twitter:card" content="summary_large_image" />
<meta property="og:image" content="{{ page.image.path }}" />
<meta property="og:image:alt" content="{{ page.image.alt }}" />
<meta name="twitter:image:alt" content="{{ page.image.alt }}" />
{% else %}
<meta name="twitter:card" content="summary" />
<meta name="og:image" content="https://cldup.com/UuBCkS0RWb.jpg" />
{% endif %}
{% if page.layout == 'post' %}
<meta property="og:type" content="article" />
<meta property="article:published_time" content="{{ page.date | date: 'date_to_xmlschema' }}" />
<meta property="article:author" content="{{ site.author.name }}" />
<meta property="article:tag" content="{{ page.tags | join: ',' }}" />
<meta name="twitter:creator" content="@arthrfrts" />
{% else %}
<meta property="og:type" content="website" />
{% endif %}
<meta name="twitter:site" content="@esporo" />
